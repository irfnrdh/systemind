        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            filteredData.forEach(doc => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td><strong>${doc.no}</strong></td>
                    <td><span class="phase-badge phase-${doc.phase}">${doc.tahapan}</span></td>
                    <td><strong>${doc.nama}</strong></td>
                    <td>${doc.deskripsi}</td>
                    <td><code>${doc.file}</code></td>
                    <td><span class="priority-${doc.prioritas.toLowerCase()}">${doc.prioritas}</span></td>
                    <td>${doc.template}</td>
                    <td>${doc.estimasi}</td>
                    <td>${doc.stakeholder}</td>
                    <td>${doc.dependencies}</td>
                    <td>${doc.compliance}</td>
                    <td>${doc.tools}</td>
                    <td><span class="phase-badge phase-${doc.phase}">Phase ${doc.phase}</span></td>
                `;
            });

            updateStats();
        }

        function updateStats() {
            document.getElementById('totalDocs').textContent = documentData.length;
            document.getElementById('criticalDocs').textContent = documentData.filter(d => d.prioritas === 'Critical').length;
            document.getElementById('filteredDocs').textContent = filteredData.length;
        }

        function filterData() {
            const phaseFilter = document.getElementById('phaseFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredData = documentData.filter(doc => {
                const matchesPhase = !phaseFilter || doc.tahapan === phaseFilter;
                const matchesPriority = !priorityFilter || doc.prioritas === priorityFilter;
                const matchesSearch = !searchTerm || 
                    doc.nama.toLowerCase().includes(searchTerm) ||
                    doc.deskripsi.toLowerCase().includes(searchTerm) ||
                    doc.tahapan.toLowerCase().includes(searchTerm);

                return matchesPhase && matchesPriority && matchesSearch;
            });

            renderTable();
        }

        function downloadCSV() {
            const csvContent = [
                ['No', 'Tahapan', 'Nama Dokumen', 'Deskripsi', 'File', 'Prioritas', 'Template', 'Estimasi', 'Stakeholder', 'Dependencies', 'Compliance', 'Tools', 'Phase'],
                ...filteredData.map(doc => [
                    doc.no, doc.tahapan, doc.nama, doc.deskripsi, doc.file, 
                    doc.prioritas, doc.template, doc.estimasi, doc.stakeholder, 
                    doc.dependencies, doc.compliance, doc.tools, doc.phase
                ])
            ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'document_list.csv';
            link.click();
        }

        document.getElementById('phaseFilter').addEventListener('change', filterData);

        document.getElementById('searchInput').addEventListener('input', filterData);
