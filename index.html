        // Function to render the table
        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            data.forEach(doc => {
                const row = document.createElement('tr');
                
                // Add priority class based on priority value
                const priorityClass = `priority-${doc.prioritas.toLowerCase()}`;
                
                row.innerHTML = `
                    <td>${doc.no}</td>
                    <td>${doc.tahapan}</td>
                    <td>${doc.nama}</td>
                    <td>${doc.deskripsi}</td>
                    <td>${doc.file}</td>
                    <td class="${priorityClass}">${doc.prioritas}</td>
                    <td>${doc.template}</td>
                    <td>${doc.estimasi}</td>
                    <td>${doc.stakeholder}</td>
                    <td>${doc.dependencies}</td>
                    <td>${doc.compliance}</td>
                    <td>${doc.tools}</td>
                    <td><span class="phase-badge phase-${doc.phase}">Phase ${doc.phase}</span></td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // Update filtered count
            document.getElementById('filteredDocs').textContent = data.length;
        }

        // Function to filter data
        function filterData() {
            const phaseFilter = document.getElementById('phaseFilter').value.toLowerCase();
            const priorityFilter = document.getElementById('priorityFilter').value.toLowerCase();
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            
            const filteredData = documentData.filter(doc => {
                const matchesPhase = phaseFilter === '' || doc.tahapan.toLowerCase().includes(phaseFilter);
                const matchesPriority = priorityFilter === '' || doc.prioritas.toLowerCase() === priorityFilter;
                const matchesSearch = searchInput === '' || 
                    doc.nama.toLowerCase().includes(searchInput) || 
                    doc.deskripsi.toLowerCase().includes(searchInput) ||
                    doc.file.toLowerCase().includes(searchInput);
                
                return matchesPhase && matchesPriority && matchesSearch;
            });
            
            renderTable(filteredData);
        }

        // Function to download CSV
        function downloadCSV() {
            const filteredData = documentData.filter(doc => {
                const phaseFilter = document.getElementById('phaseFilter').value.toLowerCase();
                const priorityFilter = document.getElementById('priorityFilter').value.toLowerCase();
                const searchInput = document.getElementById('searchInput').value.toLowerCase();
                
                const matchesPhase = phaseFilter === '' || doc.tahapan.toLowerCase().includes(phaseFilter);
                const matchesPriority = priorityFilter === '' || doc.prioritas.toLowerCase() === priorityFilter;
                const matchesSearch = searchInput === '' || 
                    doc.nama.toLowerCase().includes(searchInput) || 
                    doc.deskripsi.toLowerCase().includes(searchInput) ||
                    doc.file.toLowerCase().includes(searchInput);
                
                return matchesPhase && matchesPriority && matchesSearch;
            });

            let csv = 'No,Tahapan,Nama Dokumen,Deskripsi Singkat,Nama File,Prioritas,Template,Estimasi Waktu,Stakeholder Utama,Dependencies,Compliance,Tools,Phase\n';
            
            filteredData.forEach(doc => {
                csv += `"${doc.no}","${doc.tahapan}","${doc.nama}","${doc.deskripsi}","${doc.file}","${doc.prioritas}","${doc.template}","${doc.estimasi}","${doc.stakeholder}","${doc.dependencies}","${doc.compliance}","${doc.tools}","Phase ${doc.phase}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'document_list.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize event listeners
        document.getElementById('phaseFilter').addEventListener('change', filterData);
        document.getElementById('priorityFilter').addEventListener('change', filterData);
        document.getElementById('searchInput').addEventListener('input', filterData);

        // Initial render
        renderTable(documentData);

        // Calculate critical docs count
        const criticalCount = documentData.filter(doc => doc.prioritas === 'Critical').length;
        document.getElementById('criticalDocs').textContent = criticalCount;
    </script>
